<div class="container">
    <h3>Login to your account</h3>

    <br>
    <hr>

    <form method="post" autocomplete="off">
        {% csrf_token %}

        {{form.as_p}}

        <br>

        <button type="submit" class="btn btn-primary">Login</button>

    </form>

    <br>

    <div class='text-center'>
        <p>Don't have an account?</p> <a href="{% url 'signup' %}">Register</a>
    </div>

</div>
